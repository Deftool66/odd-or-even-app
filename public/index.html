<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">

    <title>Odd or Even App</title>
  </head>
  <body>
    <form id="form">
      <label for="input"><h2>Please enter a list of numbers separated with a blank space. </h2></label>
      <input id="input" type="text" placeholder="example:1 40 3 5">
      <input type="submit" value="Enter">
    </form>

    <div class="items">

      <div class="item" >Even Numbers
        <div>
          <ul id="even-list">
          </ul>
        </div>
      </div>

      <div class="item">Odd Numbers
        <div>
          <ul id="odd-list">
          </ul>
        </div>
      </div>

   </div>

    <script src="index.js"></script>

  </body>
</html>
